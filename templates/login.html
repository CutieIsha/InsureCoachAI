<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Training - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      z-index: -1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      padding: 48px;
      width: 100%;
      max-width: 460px;
      position: relative;
      animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin: 0 auto 24px;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .login-subtitle {
      color: #6b7280;
      font-size: 16px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      font-size: 16px;
      background: rgba(248, 249, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .login-button {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: linear-gradient(135deg, #fef2f2, #fee2e2);
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 16px;
      animation: shake 0.5s ease-in-out;
      display: none;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
      20%, 40%, 60%, 80% { transform: translateX(4px); }
    }



    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

          @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
        margin: 10px;
      }

      .login-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="logo">ðŸš€</div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to access your sales training platform</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Enter your password"
          required
        />
      </div>

     <form action="/loginBtn" method="POST">
  <!-- your username/password inputs here -->
  <button type="submit" class="login-button" id="loginBtn">Sign In</button>
</form>


      <div class="error-message" id="errorMessage">
        Invalid username or password. Please try again.
      </div>
    </form>
  </div>

  <script>
    // Valid user credentials
    const validUsers = {
      'Agent1': 'sales123',
      'Agent2': 'sales123'
    };

    // Form elements
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    // Fill credentials function for demo accounts
    function fillCredentials(username, password) {
      usernameInput.value = username;
      passwordInput.value = password;
      usernameInput.focus();
      
      // Add a subtle animation to show the fields were filled
      usernameInput.style.transform = 'scale(1.02)';
      passwordInput.style.transform = 'scale(1.02)';
      
      setTimeout(() => {
        usernameInput.style.transform = 'scale(1)';
        passwordInput.style.transform = 'scale(1)';
      }, 200);
    }

    // Hide error message when user starts typing
    function hideError() {
      errorMessage.style.display = 'none';
    }

    usernameInput.addEventListener('input', hideError);
    passwordInput.addEventListener('input', hideError);

    // Handle form submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      // Disable button and show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      
      // Simulate authentication delay
      setTimeout(() => {
        if (validUsers[username] && validUsers[username] === password) {
          // Store user session
          sessionStorage.setItem('currentUser', username);
          sessionStorage.setItem('loginTime', new Date().toISOString());
          
          // Success animation
          loginBtn.textContent = 'Success! Redirecting...';
          loginBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
          
          // Redirect to home page
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 1000);
        } else {
          // Show error
          errorMessage.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
          
          // Clear password field
          passwordInput.value = '';
          passwordInput.focus();
        }
      }, 800);
    });

    // Check if user is already logged in
    window.addEventListener('load', function() {
      const currentUser = sessionStorage.getItem('currentUser');
      const loginTime = sessionStorage.getItem('loginTime');
      
      if (currentUser && loginTime) {
        // Check if login is still valid (24 hours)
        const loginDate = new Date(loginTime);
        const now = new Date();
        const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
        
        if (hoursDiff < 24) {
          // Still logged in, redirect to home
          window.location.href = 'home.html';
        } else {
          // Session expired, clear storage
          sessionStorage.removeItem('currentUser');
          sessionStorage.removeItem('loginTime');
        }
      }
      
      // Focus on username input
      usernameInput.focus();
    });

    // Handle Enter key in password field
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });

    // Add some interactive hover effects
    const loginContainer = document.querySelector('.login-container');
    loginContainer.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-5px)';
    });
    
    loginContainer.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0)';
    });

    // Prevent going back to login if already authenticated
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
